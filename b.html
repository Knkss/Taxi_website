<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
   /* Style for the navbar */
.navbar {
    display: flex;
    justify-content: space-around; /* Change from center to space-around for equal spacing */
    background-color: #333;
    padding: 10px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #FFD700; /* Add this line to make the button yellow */
    border-radius: 55px; /* Add this line to make the button corners rounded */
}

/* Style for the cards container */
.cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

/* Style for the individual card */
.card {
    box-sizing: border-box;
    text-align: center;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 10px;
    margin: 10px;
    width: calc(33.33% - 20px);
}

/* Common button style for all cards */
.card button {
    background-color: #3498DB;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

/* Style for the card images */
.card img {
    width: 100%;
    height: auto;
    max-width: 373px; 
    max-height: 224px; 
}

</style>

</head>
<body>
    <div class="navbar">
        <a onclick="showCard('new')">New</a>
        <a onclick="showCard('old')">Old</a>
        <a onclick="showCard('renewed')">Renewed</a>
    </div>

        <!-- You can continue adding more cards here -->
    </div>

    <script>
        // Function to show the selected card and hide others
        function showCard(cardType) {
            document.querySelectorAll('.cards .card').forEach(card => {
                card.style.display = 'none';
            });
            document.querySelectorAll(`[id^="${cardType}Card"]`).forEach(card => {
                card.style.display = 'block';
            });
        }

        // Function to send card title to WhatsApp
        function sendToWhatsApp(cardTitle) {
            // Replace 'your-whatsapp-number' with the actual WhatsApp number
            const whatsappNumber = 'your-whatsapp-number';
            const message = encodeURIComponent('Sending ' + cardTitle + ' to WhatsApp');
            const whatsappURL = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;
            window.open(whatsappURL, '_blank');
        }

        // Show the 'New' cards by default
        showCard('new');
    </script>
