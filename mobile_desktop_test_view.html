<!DOCTYPE html>
<html>
<head>
<style>
/* Mobile view */
@media screen and (max-device-width: 600px) {
  .mobile {
    display: block;
  }
  .desktop {
    display: none;
  }
}

/* Desktop view */
@media screen and (min-device-width: 601px) {
  .mobile {
    display: none;
  }
  .desktop {
    display: block;
  }
}
</style>
</head>
<body>

<div class="desktop">
  <h1>This is a desktop view</h1>
  <p>Content for desktop view goes here.</p>
</div>

<div class="mobile">
  <h1>This is a mobile view</h1>
  <p>Content for mobile view goes here.</p>
</div>

</body>
</html>
